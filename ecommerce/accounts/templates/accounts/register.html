
{% extends 'store/base.html' %}

{% load static %}
{% load widget_tweaks %}

{% block content %}

<h5>Register</h5>

<form action="{% url 'register' %}" method="POST">
{% csrf_token %}
{% for field in form %}
  <div class=" form-group mb-3">
{{ field.errors }}
<div class="mb-1">{{field.label_tag }}</div>
<div class="mb-2">{% render_field field class="form-control" %}</div>    

{% endfor %}

<div class="d-grid  mt-3 mx-auto">
  <button type="submit" class="btn btn-primary ">Submit</button>
<div>

</form>

        <div class="border-top pt-1 pb-2">
            <small class="text-muted">
                Have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>


{% endblock content %}
