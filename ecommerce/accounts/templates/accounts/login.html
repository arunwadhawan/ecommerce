
{% extends 'store/base.html' %}

{% load static %}

{% block content %}

<h5>Login</h5>


<form action="{% url 'login' %}" method="POST">

{% csrf_token %}

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder=" Enter Email Address" name="email">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input type="password" class="form-control" id="password" placeholder=" Enter Password" name="password">
  </div>

<div class="d-grid  mt-3 mx-auto">
  <button type="submit" class="btn btn-primary ">Submit</button>
<div>

</form>

        <div class="border-top pt-1 pb-2">
            <small class="text-muted">
                Don't have an account? <a class="ml-2" href="{% url 'register' %}">Register</a>
            </small>
        </div>

{% endblock content %}
